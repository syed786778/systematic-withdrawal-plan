<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Systematic Withdrawal Plan Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .report {
      margin-top: 30px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    canvas {
      margin-top: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #17a2b8;
      color: white;
    }
    .warning {
      color: #dc3545;
      font-weight: bold;
      padding: 10px;
      background-color: #fff3f3;
      border-radius: 5px;
    }
    .success {
      color: #28a745;
      font-weight: bold;
      padding: 10px;
      background-color: #f0fff4;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Systematic Withdrawal Plan</h1>

  <label for="name">Customer Name:</label>
  <input type="text" id="name" value="Syed Rashad"><br>

  <label for="corpus">Initial Corpus (₹):</label>
  <input type="number" id="corpus" value="10000000"><br>

  <label for="return">Annual Return (%):</label>
  <input type="number" id="return" value="12"><br>

  <label for="withdrawal">Monthly Withdrawal (₹):</label>
  <input type="number" id="withdrawal" value="175000"><br>

  <label for="inflation">Inflation Rate (%):</label>
  <input type="number" id="inflation" value="5"><br>

  <label for="years">Duration (Years):</label>
  <input type="number" id="years" value="25"><br>

  <button onclick="generateReport()">Generate Report</button>
  <button onclick="downloadPDF()">Download PDF</button>

  <div class="report" id="reportSection" style="display:none;">
    <div id="report"></div>
    <canvas id="corpusChart" width="600" height="300"></canvas>
  </div>

  <script>
    function generateReport() {
      const name = document.getElementById('name').value;
      const corpus = parseFloat(document.getElementById('corpus').value);
      const annualReturn = parseFloat(document.getElementById('return').value) / 100;
      const withdrawal = parseFloat(document.getElementById('withdrawal').value);
      const inflation = parseFloat(document.getElementById('inflation').value) / 100;
      const years = parseInt(document.getElementById('years').value);

      const monthlyReturn = Math.pow(1 + annualReturn, 1/12) - 1;
      const monthlyInflation = Math.pow(1 + inflation, 1/12) - 1;

      let balance = corpus;
      let data = [];
      let monthlyData = [];
      let months = 0;
      let adjustedWithdrawal = withdrawal;
      let exhausted = false;
      let exhaustedMonth = 0;

      // Calculate monthly values
      for (let i = 0; i < years * 12; i++) {
        if (balance <= 0) {
          exhausted = true;
          exhaustedMonth = i;
          break;
        }
        
        // Apply return first
        balance *= (1 + monthlyReturn);
        
        // Then subtract withdrawal
        balance -= adjustedWithdrawal;
        
        // Record data
        data.push(Math.max(0, balance));
        monthlyData.push({
          month: i + 1,
          balance: balance,
          withdrawal: adjustedWithdrawal
        });
        
        // Adjust withdrawal for inflation
        adjustedWithdrawal *= (1 + monthlyInflation);
        months++;
      }

      const exhaustedYears = exhausted ? (exhaustedMonth / 12).toFixed(1) : null;
      const finalBalance = monthlyData.length > 0 ? monthlyData[monthlyData.length - 1].balance : 0;

      // Generate report HTML
      let statusHTML = '';
      if (exhausted) {
        statusHTML = `<div class="warning">Corpus exhausted in ${exhaustedYears} years (month ${exhaustedMonth}).</div>`;
      } else {
        statusHTML = `<div class="success">Corpus sustains for full ${years} years with final balance of ₹${finalBalance.toLocaleString('en-IN')}</div>`;
      }

      const reportHTML = `
        <h2>Systematic Withdrawal Plan Report</h2>
        <p><strong>Customer Name:</strong> ${name}</p>
        <p><strong>Initial Corpus:</strong> ₹${corpus.toLocaleString('en-IN')}</p>
        <p><strong>Annual Return:</strong> ${(annualReturn * 100).toFixed(2)}%</p>
        <p><strong>Initial Monthly Withdrawal:</strong> ₹${withdrawal.toLocaleString('en-IN')}</p>
        <p><strong>Inflation Rate:</strong> ${(inflation * 100).toFixed(2)}%</p>
        <p><strong>Duration:</strong> ${years} years</p>
        
        ${statusHTML}

        <h3>Monthly Projections (First 12 Months)</h3>
        <table>
          <tr>
            <th>Month</th>
            <th>Withdrawal (₹)</th>
            <th>Balance (₹)</th>
          </tr>
          ${monthlyData.slice(0, 12).map(month => `
            <tr>
              <td>${month.month}</td>
              <td>₹${month.withdrawal.toFixed(2).toLocaleString('en-IN')}</td>
              <td>₹${month.balance.toFixed(2).toLocaleString('en-IN')}</td>
            </tr>
          `).join('')}
        </table>
      `;

      document.getElementById('report').innerHTML = reportHTML;
      document.getElementById('reportSection').style.display = 'block';

      // Generate chart
      const labels = Array.from({length: months}, (_, i) => `Month ${i+1}`);
      const chartData = {
        labels: labels,
        datasets: [
          {
            label: 'Corpus Balance',
            data: data,
            borderColor: '#007BFF',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            fill: true,
            tension: 0.1
          },
          {
            label: 'Withdrawals',
            data: monthlyData.map(m => m.withdrawal),
            borderColor: '#28a745',
            backgroundColor: 'rgba(40, 167, 69, 0.1)',
            fill: true,
            tension: 0.1
          }
        ]
      };

      const ctx = document.getElementById('corpusChart').getContext('2d');
      if (window.corpusChartInstance) window.corpusChartInstance.destroy();
      window.corpusChartInstance = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: ₹${context.raw.toFixed(2).toLocaleString('en-IN')}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '₹' + value.toLocaleString('en-IN');
                }
              }
            }
          }
        }
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Set document properties
      doc.setProperties({
        title: 'Systematic Withdrawal Plan Report',
        subject: 'Financial Planning Report',
        author: 'Wealth Management System',
        keywords: 'SWP, withdrawal, financial planning',
        creator: 'Wealth Management System'
      });

      // Colors
      const primaryColor = '#17a2b8';
      const secondaryColor = '#6c757d';
      const accentColor = '#dc3545';
      const successColor = '#28a745';

      // Get values
      const name = document.getElementById('name').value;
      const corpus = parseFloat(document.getElementById('corpus').value);
      const annualReturn = parseFloat(document.getElementById('return').value);
      const withdrawal = parseFloat(document.getElementById('withdrawal').value);
      const inflation = parseFloat(document.getElementById('inflation').value);
      const years = parseInt(document.getElementById('years').value);
      const reportText = document.getElementById('report').innerText;
      
      // Extract exhaustion info from report
      let exhaustedInfo = '';
      let statusColor = successColor;
      const exhaustionMatch = reportText.match(/Corpus exhausted in (\d+\.?\d*) years/);
      if (exhaustionMatch) {
        exhaustedInfo = `Corpus exhausted in ${exhaustionMatch[1]} years`;
        statusColor = accentColor;
      } else {
        const finalBalanceMatch = reportText.match(/final balance of ₹([\d,]+)/);
        if (finalBalanceMatch) {
          exhaustedInfo = `Corpus sustains for full ${years} years (Final balance: ₹${finalBalanceMatch[1]})`;
        }
      }

      // Add header
      doc.setFillColor(23, 162, 184);
      doc.rect(0, 0, 210, 20, 'F');
      doc.setFontSize(16);
      doc.setTextColor(255, 255, 255);
      doc.setFont('helvetica', 'bold');
      doc.text("SYSTEMATIC WITHDRAWAL PLAN REPORT", 105, 12, { align: 'center' });

      // Reset text color
      doc.setTextColor(0, 0, 0);

      // Add client info section
      let y = 30;
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("Client Information", 14, y);
      y += 7;

      // Horizontal line
      doc.setDrawColor(23, 162, 184);
      doc.setLineWidth(0.5);
      doc.line(14, y, 196, y);
      y += 10;

      // Client details
      doc.setFontSize(11);
      doc.setFont('helvetica', 'bold');
      doc.text("Client Name:", 20, y);
      doc.setFont('helvetica', 'normal');
      doc.text(name, 50, y);
      y += 7;

      doc.setFont('helvetica', 'bold');
      doc.text("Report Date:", 20, y);
      doc.setFont('helvetica', 'normal');
      doc.text(new Date().toLocaleDateString(), 50, y);
      y += 15;

      // Add plan details section
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("Plan Parameters", 14, y);
      y += 7;

      // Horizontal line
      doc.line(14, y, 196, y);
      y += 10;

      // Plan details in two columns
      const column1 = 20;
      const column2 = 110;
      
      doc.setFontSize(11);
      doc.setFont('helvetica', 'bold');
      doc.text("Initial Corpus (₹):", column1, y);
      doc.setFont('helvetica', 'normal');
      doc.text(corpus.toLocaleString('en-IN'), column1 + 40, y);
      
      doc.setFont('helvetica', 'bold');
      doc.text("Annual Return (%):", column2, y);
      doc.setFont('helvetica', 'normal');
      doc.text(annualReturn.toFixed(2), column2 + 40, y);
      y += 7;

      doc.setFont('helvetica', 'bold');
      doc.text("Monthly Withdrawal (₹):", column1, y);
      doc.setFont('helvetica', 'normal');
      doc.text(withdrawal.toLocaleString('en-IN'), column1 + 40, y);
      
      doc.setFont('helvetica', 'bold');
      doc.text("Inflation Rate (%):", column2, y);
      doc.setFont('helvetica', 'normal');
      doc.text(inflation.toFixed(2), column2 + 40, y);
      y += 7;

      doc.setFont('helvetica', 'bold');
      doc.text("Duration (Years):", column1, y);
      doc.setFont('helvetica', 'normal');
      doc.text(years.toString(), column1 + 40, y);
      y += 15;

      // Add status
      doc.setFontSize(12);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(statusColor === successColor ? [40, 167, 69] : [220, 53, 69]);
      doc.text(exhaustedInfo, 14, y);
      y += 10;

      // Add chart
      const canvas = document.getElementById('corpusChart');
      const chartImg = canvas.toDataURL("image/png", 1.0);
      
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("Corpus Projection", 14, y);
      y += 7;

      // Horizontal line
      doc.line(14, y, 196, y);
      y += 10;

      doc.addImage(chartImg, 'PNG', 15, y, 180, 80);
      y += 90;

      // Add sample monthly data
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("Sample Monthly Projections", 14, y);
      y += 7;

      doc.line(14, y, 196, y);
      y += 10;

      // Add table headers
      doc.setFontSize(10);
      doc.setFont('helvetica', 'bold');
      doc.text("Month", 20, y);
      doc.text("Withdrawal (₹)", 60, y);
      doc.text("Balance (₹)", 120, y);
      y += 7;

      // Get first 12 months data from the report
      const reportDiv = document.getElementById('report');
      const rows = reportDiv.querySelectorAll('table tr');
      for (let i = 1; i < Math.min(13, rows.length); i++) {
        const cells = rows[i].querySelectorAll('td');
        doc.setFont('helvetica', 'normal');
        doc.text(cells[0].textContent, 20, y);
        doc.text(cells[1].textContent, 60, y);
        doc.text(cells[2].textContent, 120, y);
        y += 7;
        
        // Add new page if needed
        if (y > 250 && i < rows.length - 1) {
          doc.addPage();
          y = 20;
        }
      }

      // Add footer
      doc.setFontSize(10);
      doc.setTextColor(100, 100, 100);
      doc.setFont('helvetica', 'italic');
      doc.text("This report is generated for planning purposes only. Please consult your financial advisor before making any decisions.", 
               105, 285, { align: 'center' });
      doc.text("Generated on " + new Date().toLocaleString(), 105, 290, { align: 'center' });

      // Save the PDF
      doc.save('SWP_Report_' + name.replace(/\s+/g, '_') + '.pdf');
    }
  </script>
</body>
</html>
