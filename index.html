<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Systematic Withdrawal Plan Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .report {
      margin-top: 30px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    canvas {
      margin-top: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #17a2b8;
      color: white;
    }
    .warning {
      color: #dc3545;
      font-weight: bold;
      padding: 10px;
      background-color: #fff3f3;
      border-radius: 5px;
    }
    .success {
      color: #28a745;
      font-weight: bold;
      padding: 10px;
      background-color: #f0fff4;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Systematic Withdrawal Plan</h1>

  <label for="name">Customer Name:</label>
  <input type="text" id="name" value="Syed Rashad"><br>

  <label for="corpus">Initial Corpus (₹):</label>
  <input type="number" id="corpus" value="10000000"><br>

  <label for="return">Annual Return (%):</label>
  <input type="number" id="return" value="12"><br>

  <label for="withdrawal">Monthly Withdrawal (₹):</label>
  <input type="number" id="withdrawal" value="175000"><br>

  <label for="inflation">Inflation Rate (%):</label>
  <input type="number" id="inflation" value="5"><br>

  <label for="years">Duration (Years):</label>
  <input type="number" id="years" value="25"><br>

  <button onclick="generateReport()">Generate Report</button>
  <button onclick="downloadPDF()">Download PDF</button>

  <div class="report" id="reportSection" style="display:none;">
    <div id="report"></div>
    <canvas id="corpusChart" width="600" height="300"></canvas>
  </div>

  <script>
    function generateReport() {
      const name = document.getElementById('name').value;
      const corpus = parseFloat(document.getElementById('corpus').value);
      const annualReturn = parseFloat(document.getElementById('return').value) / 100;
      const withdrawal = parseFloat(document.getElementById('withdrawal').value);
      const inflation = parseFloat(document.getElementById('inflation').value) / 100;
      const years = parseInt(document.getElementById('years').value);

      const monthlyReturn = Math.pow(1 + annualReturn, 1/12) - 1;
      const monthlyInflation = Math.pow(1 + inflation, 1/12) - 1;

      let balance = corpus;
      let data = [];
      let monthlyData = [];
      let months = 0;
      let adjustedWithdrawal = withdrawal;
      let exhausted = false;
      let exhaustedMonth = 0;

      // Calculate monthly values
      for (let i = 0; i < years * 12; i++) {
        if (balance <= 0) {
          exhausted = true;
          exhaustedMonth = i;
          break;
        }
        
        // Apply return first
        balance *= (1 + monthlyReturn);
        
        // Then subtract withdrawal
        balance -= adjustedWithdrawal;
        
        // Record data
        data.push(Math.max(0, balance));
        monthlyData.push({
          month: i + 1,
          balance: balance,
          withdrawal: adjustedWithdrawal
        });
        
        // Adjust withdrawal for inflation
        adjustedWithdrawal *= (1 + monthlyInflation);
        months++;
      }

      const exhaustedYears = exhausted ? (exhaustedMonth / 12).toFixed(1) : null;
      const finalBalance = monthlyData.length > 0 ? monthlyData[monthlyData.length - 1].balance : 0;

      // Generate report HTML
      let statusHTML = '';
      if (exhausted) {
        statusHTML = `<div class="warning">Corpus exhausted in ${exhaustedYears} years (month ${exhaustedMonth}).</div>`;
      } else {
        statusHTML = `<div class="success">Corpus sustains for full ${years} years with final balance of ₹${finalBalance.toLocaleString('en-IN')}</div>`;
      }

      const reportHTML = `
        <h2>Systematic Withdrawal Plan Report</h2>
        <p><strong>Customer Name:</strong> ${name}</p>
        <p><strong>Initial Corpus:</strong> ₹${corpus.toLocaleString('en-IN')}</p>
        <p><strong>Annual Return:</strong> ${(annualReturn * 100).toFixed(2)}%</p>
        <p><strong>Initial Monthly Withdrawal:</strong> ₹${withdrawal.toLocaleString('en-IN')}</p>
        <p><strong>Inflation Rate:</strong> ${(inflation * 100).toFixed(2)}%</p>
        <p><strong>Duration:</strong> ${years} years</p>
        
        ${statusHTML}

        <h3>Monthly Projections (First 12 Months)</h3>
        <table>
          <tr>
            <th>Month</th>
            <th>Withdrawal (₹)</th>
            <th>Balance (₹)</th>
          </tr>
          ${monthlyData.slice(0, 12).map(month => `
            <tr>
              <td>${month.month}</td>
              <td>₹${month.withdrawal.toFixed(2).toLocaleString('en-IN')}</td>
              <td>₹${month.balance.toFixed(2).toLocaleString('en-IN')}</td>
            </tr>
          `).join('')}
        </table>
      `;

      document.getElementById('report').innerHTML = reportHTML;
      document.getElementById('reportSection').style.display = 'block';

      // Generate chart
      const labels = Array.from({length: months}, (_, i) => `Month ${i+1}`);
      const chartData = {
        labels: labels,
        datasets: [
          {
            label: 'Corpus Balance',
            data: data,
            borderColor: '#007BFF',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            fill: true,
            tension: 0.1
          },
          {
            label: 'Withdrawals',
            data: monthlyData.map(m => m.withdrawal),
            borderColor: '#28a745',
            backgroundColor: 'rgba(40, 167, 69, 0.1)',
            fill: true,
            tension: 0.1
          }
        ]
      };

      const ctx = document.getElementById('corpusChart').getContext('2d');
      if (window.corpusChartInstance) window.corpusChartInstance.destroy();
      window.corpusChartInstance = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: ₹${context.raw.toFixed(2).toLocaleString('en-IN')}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '₹' + value.toLocaleString('en-IN');
                }
              }
            }
          }
        }
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Set document properties
      doc.setProperties({
        title: 'Systematic Withdrawal Plan Report',
        subject: 'Financial Planning Report',
        author: 'Wealth Management System',
        keywords: 'SWP, withdrawal, financial planning',
        creator: 'Wealth Management System'
      });

      // Colors
      const primaryColor = '#17a2b8';
      const secondaryColor = '#6c757d';
      const accentColor = '#dc3545';
      const successColor = '#28a745';
      const pageWidth = doc.internal.pageSize.getWidth();
      const margin = 15;

      // Get values
      const name = document.getElementById('name').value;
      const corpus = parseFloat(document.getElementById('corpus').value);
      const annualReturn = parseFloat(document.getElementById('return').value);
      const withdrawal = parseFloat(document.getElementById('withdrawal').value);
      const inflation = parseFloat(document.getElementById('inflation').value);
      const years = parseInt(document.getElementById('years').value);
      
      // Extract data from the report
      const reportDiv = document.getElementById('report');
      const statusDiv = reportDiv.querySelector('.warning, .success');
      const exhaustedInfo = statusDiv ? statusDiv.textContent : '';
      const isExhausted = statusDiv && statusDiv.classList.contains('warning');
      const tableRows = reportDiv.querySelectorAll('table tr');

      // Add header
      doc.setFillColor(23, 162, 184);
      doc.rect(0, 0, pageWidth, 20, 'F');
      doc.setFontSize(16);
      doc.setTextColor(255, 255, 255);
      doc.setFont('helvetica', 'bold');
      doc.text("SYSTEMATIC WITHDRAWAL PLAN REPORT", pageWidth/2, 12, { align: 'center' });

      // Reset text color
      doc.setTextColor(0, 0, 0);
      let y = 30; // Start position after header

      // Client Information Section
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("CLIENT INFORMATION", margin, y);
      y += 7;
      doc.setDrawColor(23, 162, 184);
      doc.setLineWidth(0.3);
      doc.line(margin, y, pageWidth - margin, y);
      y += 10;

      doc.setFontSize(11);
      doc.setFont('helvetica', 'bold');
      doc.text("Client Name:", margin, y);
      doc.setFont('helvetica', 'normal');
      doc.text(name, margin + 30, y);
      
      doc.setFont('helvetica', 'bold');
      doc.text("Report Date:", pageWidth/2, y);
      doc.setFont('helvetica', 'normal');
      doc.text(new Date().toLocaleDateString(), pageWidth/2 + 30, y);
      y += 15;

      // Plan Parameters Section
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("PLAN PARAMETERS", margin, y);
      y += 7;
      doc.line(margin, y, pageWidth - margin, y);
      y += 10;

      // Plan details in two columns with proper spacing
      const col1 = margin;
      const col2 = pageWidth/2 + 10;
      const lineHeight = 7;
      
      doc.setFontSize(11);
      doc.setFont('helvetica', 'bold');
      doc.text("Initial Corpus (₹):", col1, y);
      doc.setFont('helvetica', 'normal');
      doc.text(corpus.toLocaleString('en-IN'), col1 + 45, y);
      
      doc.setFont('helvetica', 'bold');
      doc.text("Annual Return (%):", col2, y);
      doc.setFont('helvetica', 'normal');
      doc.text(annualReturn.toFixed(2), col2 + 45, y);
      y += lineHeight;

      doc.setFont('helvetica', 'bold');
      doc.text("Monthly Withdrawal (₹):", col1, y);
      doc.setFont('helvetica', 'normal');
      doc.text(withdrawal.toLocaleString('en-IN'), col1 + 45, y);
      
      doc.setFont('helvetica', 'bold');
      doc.text("Inflation Rate (%):", col2, y);
      doc.setFont('helvetica', 'normal');
      doc.text(inflation.toFixed(2), col2 + 45, y);
      y += lineHeight;

      doc.setFont('helvetica', 'bold');
      doc.text("Duration (Years):", col1, y);
      doc.setFont('helvetica', 'normal');
      doc.text(years.toString(), col1 + 45, y);
      y += 15;

      // Status Section with proper spacing
      doc.setFontSize(12);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(isExhausted ? accentColor : successColor);
      const statusLines = doc.splitTextToSize(exhaustedInfo, pageWidth - 2*margin);
      doc.text(statusLines, margin, y);
      y += (statusLines.length * lineHeight) + 10;

      // Add chart with proper positioning
      const canvas = document.getElementById('corpusChart');
      const chartImg = canvas.toDataURL("image/png", 1.0);
      
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("CORPUS PROJECTION", margin, y);
      y += 7;
      doc.line(margin, y, pageWidth - margin, y);
      y += 10;

      // Add chart with dynamic sizing
      const chartWidth = pageWidth - 2*margin;
      const chartHeight = chartWidth * 0.5; // Maintain aspect ratio
      doc.addImage(chartImg, 'PNG', margin, y, chartWidth, chartHeight);
      y += chartHeight + 15;

      // Monthly Projections Table with page breaks
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(23, 162, 184);
      doc.text("MONTHLY PROJECTIONS", margin, y);
      y += 7;
      doc.line(margin, y, pageWidth - margin, y);
      y += 10;

      // Table headers
      doc.setFontSize(10);
      doc.setFont('helvetica', 'bold');
      doc.text("Month", margin, y);
      doc.text("Withdrawal (₹)", margin + 30, y);
      doc.text("Balance (₹)", margin + 90, y);
      y += lineHeight;

      // Table data with proper formatting
      doc.setFont('helvetica', 'normal');
      const maxRowsPerPage = Math.floor((doc.internal.pageSize.getHeight() - y - 20) / lineHeight);
      
      for (let i = 1; i < tableRows.length && i <= 24; i++) { // Show max 24 months
        const cells = tableRows[i].querySelectorAll('td');
        
        // Check for page break
        if (y > doc.internal.pageSize.getHeight() - 20) {
          doc.addPage();
          y = margin;
          // Repeat headers on new page
          doc.setFont('helvetica', 'bold');
          doc.text("Month", margin, y);
          doc.text("Withdrawal (₹)", margin + 30, y);
          doc.text("Balance (₹)", margin + 90, y);
          y += lineHeight;
          doc.setFont('helvetica', 'normal');
        }
        
        doc.text(cells[0].textContent, margin, y);
        doc.text(cells[1].textContent, margin + 30, y);
        doc.text(cells[2].textContent, margin + 90, y);
        y += lineHeight;
      }

      // Footer with proper positioning
      const footerY = doc.internal.pageSize.getHeight() - 15;
      doc.setFontSize(9);
      doc.setTextColor(100, 100, 100);
      doc.setFont('helvetica', 'italic');
      doc.text("This report is generated for planning purposes only. Please consult your financial advisor.", 
               pageWidth/2, footerY - 10, { align: 'center' });
      doc.text("Generated on " + new Date().toLocaleString(), pageWidth/2, footerY, { align: 'center' });

      // Save the PDF
      doc.save('SWP_Report_' + name.replace(/\s+/g, '_') + '.pdf');
    }
  </script>
</body>
</html>
